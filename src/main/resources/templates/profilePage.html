<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="/js/main.js" defer></script>
</head>
<body>


<header th:insert="blocks/header :: header"></header>



<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" action="/profilePage"  method="post">
                <h1>Личные данные</h1>
                <tr th:each="user : ${users}">
                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
                    <label>Имя: <td th:text="${user.getFirstname()}"></td><br><input type="text" name="Firstname" class="form-control"></label><br>
                    <label>Фамилия: <td th:text="${user.getLastname()}"></td><br><input type="text" name="Lastname" class="form-control"></td></label><br>
                    <label>Отчество: <td th:text="${user.getPatronymic()}"></td><br><input type="text" name="Patronymic" class="form-control"></label><br>
                    <label>Телефон: <td th:text="${user.getTelephone()}"></td><br><input type="text" name="Telephone" class="form-control"></label><br>
                    <button type="submit" class="btn btn-success">Редактировать</button>
                </tr>
            </form>
        </div>
    </div>
</div>


</body>
</html>
