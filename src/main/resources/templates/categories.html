<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="/js/main.js" defer></script>

</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="news-catalog catalog_animation">
    <div class="news-catalog_name">
        <h3 class="news-catalog_name_text">все категории</h3>
    </div>
    <div class="news_list">
        <tr th:each="category : ${categories}">
            <div class="news-catalog-item">
                <form action="/categories" method="post">
                    <div class="product">
                        <div class="product-info">
                            <p class="product-info info-text-first"><td th:text="${category.getName()}"></td></p>
                            <p class="product-info info-text-second"><td th:text="${category.getId()}"></td></p>
                            <a th:href="@{/category/} + ${category.getId()}" class="header-item">Перейти</a>
                            <input th:name="idCategory" th:value="${category.getId()}" type="hidden">
                        </div>
                    </div>
                </form>
            </div>
        </tr>
    </div>
</div>


</div>
</body>
</html>
