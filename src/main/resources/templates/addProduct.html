<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" method="post">
                <span class="heading">Добавление товара</span>
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">


                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="name" placeholder="Name">
                    <i class="fa fa-user"></i>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="description" name="description" placeholder="Description">
                    <i class="fa fa-user"></i>
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" id="password" name="price" placeholder="Price">
                    <i class="fa fa-user"></i>
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" id="idType" name="idType" placeholder="id Type">
                    <i class="fa fa-user"></i>
                </div>




                <div class="form-group">
                    <p><input type="file" name="photo" accept="image/jpeg,image/png">
                    <i class="fa fa-user"></i>
                </div>

                <div>
                    <button type="submit" class="btn btn-default">Добавить</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
